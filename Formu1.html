           <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
            
                // Recopila los datos de la tabla
                const table = document.getElementById('personas-table');
                const rows = table.querySelectorAll('tbody tr');
                let personas = [];
            
                rows.forEach(row => {
                    const nombre = row.cells[0].textContent;
                    const relacion = row.cells[1].textContent;
                    const edad = row.cells[2].textContent;
                    const ocupacion = row.cells[3].textContent;
            
                    personas.push({ nombre, relacion, edad, ocupacion });
                });
            
                // Aquí puedes agregar los datos de la tabla a los datos del formulario
                // y enviarlos al servidor
                console.log('Datos de la tabla:', personas);
            });
            </script>
